{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}

{% block main %}


<div class="flex mt-8 sm:mt-16 text-stone-900">
    <!-- card -->
    <div class="flex pt-4 pb-8 px-4 m-4 sm:m-auto flex-col space-y-8 max-sm:grow sm:flex-row sm:space-x-12 items-stretch bg-card_bg sm:pt-4 sm:pl-4 sm:pb-4 sm:pr-12  sm:w-[44rem] sm:h-[31rem] rounded-[2rem] shadow-card-shadow">
        <!-- image -->
        <div class="max-sm:h-56 sm:flex-1">
            <img src="./static/loginimage.jpg" class="rounded-[1.25rem] inset-0 w-full h-full object-cover">
        </div>
        <!-- right section -->
        <div class="flex flex-1 flex-col justify-center">
            <!-- form -->
            <form class="flex flex-col space-y-5 mb-8" action="/login" method="post">
                <div class="flex flex-col space-y-[0.375rem]">
                    <p class="text-sm text-stone-900">Username</p>
                    <input autocomplete="off" class="px-[0.875rem] py-[0.625rem] bg-button_bg rounded-lg border-2 border-button_bg focus:outline-none focus:bg-stone-50 focus:border-stone-900" name="username" type="text">
                </div>
                <div class="flex flex-col space-y-[0.375rem]">
                    <p class="text-sm text-stone-900">Password</p>
                    <input class="px-[0.875rem] py-[0.625rem] bg-button_bg rounded-lg border-2 border-button_bg focus:outline-none focus:bg-stone-50 focus:border-stone-900" name="password" type="password">
                </div>
                <button class="antialiased bg-primary hover:bg-primary_hover text-base text-white px-4 py-3 font-medium rounded-lg" type="submit">Sign in</button>
            </form>
            <div class="flex flex-col items-center space-y-1">
                <p class="">Don't have an account?</p>
                <a href="/register" class="text-primary font-medium hover:underline">Create account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
