{% extends "layout.html" %}
{% block title %}
Login
{% endblock %}

{% block main %}

<div class="">
    <form class="" action="/register" method="post">
        <div class="">
            <input autocomplete="off" autofocus class="" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="">
            <input class="" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="">
            <input class="" id="password-confirm" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="" type="submit">Register</button>
    </form>
</div>
{% endblock %}
