<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href="/static/css/dist/output.css" rel="stylesheet">

    {% block script %} {% endblock %}
</head>
<body>
    <nav class="flex flex-col text-center sm:flex-row sm:text-left sm:justify-between py-4 px-6 bg-white shadow sm:items-baseline w-full">
        <div class="mb-2 sm:mb-0">
            <a href="/" class="text-2xl no-underline text-grey-darkest hover:text-blue-dark">Home</a>
        </div>
        <div>
            {% if session.user_id %}
            <a href="/" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Game</a>
            <a href="/progress" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Progress</a>
            <a href="/logout" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Logout</a>
            {% else %}
            <a href="/register" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Register</a>
            <a href="/login" class="text-lg no-underline text-grey-darkest hover:text-blue-dark ml-2">Login</a>
            {% endif %}
        </div>
    </nav>

    <main class="">
        {% block main %}{% endblock %}
    </main>
    <footer class="">
        Designed by <a href="http://aburakaktas.com">Burak</a>
    </footer>

</body>
</html>
